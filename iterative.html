  const numb=parseInt(prompt("enter a positive number"));

  let isprime=true;
  if(numb===1)
  {
    document.write("1 is neither prime nor composite number");
  }
  else if (numb>1)
  {
    for(let i=2;i<numb;i++)
  {
    if(numb%i==0)
  {
    isprime=false;
    break;
  }
  }
  if(isPrime)
  {
    document.write(`${numb}is a prime number`)
  }else{
    document.write(`${numb}is not prime number`)
  }
  else{
    document.write("number is not prime number")
  }
}
  

</script>
